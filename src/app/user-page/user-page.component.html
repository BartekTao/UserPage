<div class="inputDiv">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput #filter>
    </mat-form-field>
    <button class="searchBtn" mat-flat-button color="primary" (click)="searchName(filter.value)">Search</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
  
    <ng-container matColumnDef="registered">
      <th mat-header-cell *matHeaderCellDef> Registered Date </th>
      <td mat-cell *matCellDef="let element"> {{element.registered}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef> Balance </th>
        <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<div class="inputDiv">
    <button class="resetBtn" mat-flat-button color="primary" (click)="resetBalance()">Reset Balance</button>
</div>
